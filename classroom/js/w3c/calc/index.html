<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <style>
      h1 {
        text-align: center;
      }

      input {
        display: block;
        margin: 0.5rem 0;
        width: 100%;
        text-align: right;
        font-size: 2rem;
      }

      div {
        width: 20%;
        margin: auto;
        min-width: 300px;
      }

      button {
        width: 20%;
        margin: 0 2%;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <h1>Calculadora</h1>
    <div>
      <input type="number" autofocus />
      <input type="number" />
      <button onclick="handleCalcClick('+')" accesskey="+">+</button>
      <button onclick="handleCalcClick('-')" accesskey="-">-</button>
      <button onclick="handleCalcClick('*')" accesskey="*">x</button>
      <button onclick="handleCalcClick('/')" accesskey="/">รท</button>
      <input type="number" disabled />
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
